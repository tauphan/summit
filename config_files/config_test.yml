# The base configuration of the benchmark
log: True
name: ["digits",]
label: "_"
file_type: ".hdf5"
views:
pathf: "/home/baptiste/Documents/Datasets/Digits/"
nice: 0
random_state: 42
nb_cores: 1
full: False
debug: True
add_noise: False
noise_std: 0.0
res_dir: "../results/"
track_tracebacks: False

# All the classification-realted configuration options
multiclass_method: "oneVersusOne"
split: 0.49
nb_folds: 2
nb_class: 2
classes:
type: ["multiview"]
algos_monoview: ["decision_tree" ]
algos_multiview: ["weighted_linear_early_fusion",]
stats_iter: 2
metrics: ["accuracy_score", "f1_score"]
metric_princ: "accuracy_score"
hps_type: "None"
hps_args:
  n_iter: 4
  equivalent_draws: False

  decision_tree:
    max_depth: [1,2,3,4,5]


  weighted_linear_early_fusion:
    view_weights: [null]
    monoview_classifier: ["decision_tree"]
    monoview_classifier__max_depth: [1,2]





